<!DOCTYPE html>
<html>
    <head>
        <title>Latihan CSS Pseudo Classes</title>
        <style>
            /* unvisited link */
            a:link {
                color: red;
            }
            /* visited link */ 
            a:visited {
                color: green;
            }    
            /* mouse over link */
            a:hover {
                color: hotpink;
            }
            /* selected link */
            a: active {
                color: blue ;
            }

        </style>
    </head>
    <body>
        <p><b><a href="link.html" target="_blank">This is a link</a></b></p>
        <p><b>Note:</b> a:hover Must come after a:link and a:visited in the CSS Definition in order 
        to be effective. </p>
        <p><b>NOte:</b> a:active Must come after a:hover in the CSS definition in order to be effective.  </p>
    </body>
</html>
