<html>
<head>
    <title>List</title>
</head>
<body>

        <p>Nasi Uduk</p>
        <p>Ayam geprek</p>

    <!-- Numbered List -->
    <ol>
        <li>Nasi Uduk</li>
        <li>Ayam Geprek</li>
        <li>Nasi Padang</li>
    </ol>
    <!-- Bullet List -->
    <ul>
        <li>Nasi Uduk</li>
        <li>Ayam geprek</li>
        <li>Nasi Padang</li>
    </ul>

    <!-- Nested List -->
    <ul>
        <li>Nasi</li>
        <ol>
            <li>Nasi Uduk</li>
            <li>Nasi goreng</li>
        </ol>
        <li>Sayur</li>
            <ol>
                <li>Sop</li>
                <li>Lodeh</li>
            </ol>
        
        <li>Mie</li>
        <ol>
            <li>Mie Ayam</li>
            <li>Mie Aceh</li>
        </ol>
    </ul>
</body>
</html>
